  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - REACT_APP_API_URL=http://localhost:8080
  #   depends_on:
  #     - backend
  #   networks:
  #     - shodh-network

networks:
  shodh-network:
    driver: bridge

volumes:
  backend-data:
